[package]
name = "propolis-standalone"
version = "0.1.0"
license = "MPL-2.0"
edition = "2021"

[[bin]]
name = "propolis-standalone"
path = "src/main.rs"
test = false
doctest = false

[dependencies]
anyhow.workspace = true
atty.workspace = true
bhyve_api.workspace = true
clap = { workspace = true, features = ["derive"] }
ctrlc.workspace = true
futures.workspace = true
libc.workspace = true
toml.workspace = true
tokio = { workspace = true, features = ["io-util", "rt-multi-thread"] }
serde = { workspace = true, features = ["derive"] }
propolis.workspace = true
crucible-client-types = { workspace = true, optional = true }
propolis-standalone-config = { workspace = true }
erased-serde.workspace = true
serde_json.workspace = true
slog.workspace = true
slog-async.workspace = true
slog-dtrace.workspace = true
slog-bunyan.workspace = true
slog-term.workspace = true
num_enum.workspace = true
uuid.workspace = true

[features]
default = []
crucible = ["propolis/crucible-full", "propolis/oximeter", "crucible-client-types"]
