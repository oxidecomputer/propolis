[package]
name = "propolis-standalone"
version = "0.1.0"
authors = ["Patrick Mooney <pmooney@oxide.computer>"]
license = "MPL-2.0"
edition = "2018"

[lib]
name = "propolis_standalone_shared"
path = "src/lib.rs"

[[bin]]
name = "propolis-standalone"
path = "src/main.rs"

[[bin]]
name = "savex"

[dependencies]
anyhow.workspace = true
clap = { workspace = true, features = ["derive"] }
ctrlc.workspace = true
futures.workspace = true
libc.workspace = true
toml.workspace = true
tokio = { workspace = true, features = ["io-util", "rt-multi-thread"] }
serde = { workspace = true, features = ["derive"] }
propolis = { workspace = true, default-features = false }
erased-serde.workspace = true
serde_json.workspace = true
slog.workspace = true
slog-async.workspace = true
slog-term.workspace = true
num_enum.workspace = true

[features]
default = ["dtrace-probes"]
dtrace-probes = ["propolis/dtrace-probes"]
crucible = ["propolis/crucible", "propolis/oximeter"]
