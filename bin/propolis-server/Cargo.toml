[package]
name = "propolis-server"
version = "0.1.0"
authors = ["Sean Klein <sean@oxide.computer>", "Patrick Mooney <pmooney@oxide.computer>"]
license = "MPL-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "propolis_server"
path = "src/lib/lib.rs"

[[bin]]
name = "propolis-server"
path = "src/main.rs"
doc = false

[dependencies]
anyhow = "1.0"
async-trait = "0.1.53"
bit_field = "0.10.1"
bitvec = "1.0"
bytes = "1.1"
chrono = { version = "0.4.19", features = [ "serde" ] }
clap = { version = "3.2", features = ["derive"] }
const_format = "0.2"
dropshot = { git = "https://github.com/oxidecomputer/dropshot", branch = "main" }
erased-serde = "0.3"
futures = "0.3"
hyper =  "0.14"
num_enum = "0.5"
omicron-common = { git = "https://github.com/oxidecomputer/omicron", branch = "main" }
oximeter-producer = { git = "https://github.com/oxidecomputer/omicron", branch = "main" }
oximeter = { git = "https://github.com/oxidecomputer/omicron", branch = "main" }
ron = "0.7"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.17"
tokio-util = { version = "0.7", features = ["codec"] }
toml = "0.5"
semver = { version = "1", features = ["serde"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
slog = "2.7"
propolis = { path = "../../lib/propolis", features = ["crucible-full", "oximeter"], default-features = false }
propolis-client = { path = "../../lib/propolis-client", features = ["generated"] }
propolis-server-config = { path = "../../crates/propolis-server-config" }
rfb = { git = "https://github.com/oxidecomputer/rfb", rev = "a8a0034f83ad2695877b9fe7ce0216d33f442e44" }
uuid = "1.0.0"
base64 = "0.13"

[dependencies.schemars]
version = "0.8.10"
features = [ "chrono", "uuid1" ]

[dev-dependencies]
hex = "0.4.3"
reqwest = { version = "0.11.12", default-features = false, features = ["rustls-tls"] }
ring = "0.16"
slog = { version = "2.5", features = [ "max_level_trace", "release_max_level_debug" ] }
expectorate = "1.0.5"

[features]
default = ["dtrace-probes"]
dtrace-probes = ["propolis/dtrace-probes", "dropshot/usdt-probes"]
