[package]
name = "propolis"
version = "0.1.0"
authors = ["Patrick Mooney <pmooney@oxide.computer>"]
license = "MPL-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "0.2.103"
bitflags = "1.3"
bitstruct = "0.1"
byteorder = "1"
lazy_static = "1.4"
num_enum = "0.5"
thiserror = "1.0"
bhyve_api = { path = "../../crates/bhyve-api" }
dladm = { path = "../../crates/dladm" }
viona_api = { path = "../../crates/viona-api" }
propolis_types = { path = "../../crates/propolis-types" }
usdt = { version = "0.3.2", default-features = false }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
anyhow = "1"
rfb = { git = "https://github.com/oxidecomputer/rfb", rev = "0cac8d9c25eb27acfa35df80f3b9d371de98ab3b" }
slog = "2.7"
serde = { version = "1" }
serde_arrays = "0.1"
erased-serde = "0.3"
serde_json = "1.0"
uuid = "1.0.0"
once_cell = "1.13"

[dependencies.crucible-client-types]
git = "https://github.com/oxidecomputer/crucible"
rev = "00c1de9b165e8abff1eed6e26a5755465785fc07"
optional = true

[dependencies.crucible]
git = "https://github.com/oxidecomputer/crucible"
rev = "00c1de9b165e8abff1eed6e26a5755465785fc07"
optional = true

[dependencies.oximeter]
git = "https://github.com/oxidecomputer/omicron"
branch = "main"
optional = true

[dev-dependencies]
crossbeam-channel = "0.5"
tempfile = "3.2"
slog-term = "2.7"
slog-async = "2.7"
rand = "0.8"

[features]
default = ["dtrace-probes"]
dtrace-probes = ["usdt/asm"]
crucible-full = ["crucible", "crucible-client-types", "oximeter"]
